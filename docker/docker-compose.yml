version: "3"
services:
  PostgreSQL:
    container_name: postgres_vvip
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "vvip"
      POSTGRES_PASSWORD: "vvip123!"
      TZ: 'Asia/Seoul'
    # restart: always
    networks:
      - vvip-postgre-pg-network
    volumes:
      - vvip-postgre-pg-vol:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin_vvip
    image: dpage/pgadmin4
    ports:
      - "8090:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "vvip@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "vvip123!"
    # restart: always
    networks:
      - vvip-postgre-pg-network



networks:
  vvip-postgre-pg-network:
    driver: bridge

volumes:
  vvip-postgre-pg-vol:

